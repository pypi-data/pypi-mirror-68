[tool.poetry]
name = "kafkaesk"
version = "0.1.1"
description = "This project is meant to help facilitate easily publishing and subscribing to events with python and Kafka."
authors = ["vangheem <vangheem@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.8"
aiokafka = "^0.5.2"
pydantic = "^1.5.1"
orjson = "^3.0.0"
jsonschema = "^3.2.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pytest-docker-fixtures = "^1.3.7"
pytest-asyncio = "^0.12.0"
mypy = "0.770"

[tool.poetry.scripts]
kafkaesk = 'kafkaesk.app:run'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"


[tool.poetry.urls]
"GitHub" = "https://github.com/onna/kafkaesk"