[tool.poetry]
name = "py2cfg"
version = "0.3.2"
description = "Converts python source code to colorfor Control Flow Graphs (CFGs)."
authors = ["Joe Studer <jmsxw4@mst.edu>", "Patrick Taylor <taylor@mst.edu>"]
readme = 'README.md'

packages = [
  { include = "py2cfg/*" },
  { include = "fib_cfg.png" },
]

repository = "https://git.mst.edu/autograding/py2cfg"

[tool.poetry.dependencies]
python = "^3.6"
graphviz = "^0.11"
astor= "^0.8.1"

[tool.poetry.dev-dependencies]

[tool.poetry.scripts]
py2cfg = 'py2cfg._runner:main'

[build-system]
requires = ["poetry>=0.12.3"]
build-backend = "poetry.masonry.api"
