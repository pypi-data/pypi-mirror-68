[tool.poetry]
name = "pyfony"
version = "0.5.0"
description = "Dependency Injection powered framework"
readme = "README.md"
repository = "https://github.com/pyfony/pyfony"

license = "MIT"

authors = [
    "Jiri Koutny <jiri.koutny@datasentics.com>"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

include = ["*.yaml"]

packages = [
    { include = "pyfony", from = "src" },
]

[tool.poetry.dependencies]
python = "~3.7.3"
injecta = "^0.8.1"
console-bundle = "^0.2.5"
logger-bundle = "^0.5.3"

[tool.poetry.dev-dependencies]
pylint = "2.4.*"
deepdiff = "4.0.*"
pytest = "5.2.*"
