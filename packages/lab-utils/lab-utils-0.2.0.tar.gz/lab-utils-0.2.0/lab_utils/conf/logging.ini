# one key for each separate logger
[loggers]
keys=root,simpleExample

# handlers deal with the outcome of the log: file, terminal...
[handlers]
keys=consoleHandler

# formatters deal with message format
[formatters]
keys=simpleFormatter

# now one must configure each of the above-defined objects
[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_simpleExample]
level=DEBUG
handlers=consoleHandler
qualname=simpleExample
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(levelname)-8s - %(name)-55s - %(funcName)-20s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S