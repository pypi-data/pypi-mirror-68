[flake8]
ignore = E203,E501,W503
exclude = build,dist,env,.pytype,larq/snapshots

[isort]
line_length = 88
use_parentheses = True
multi_line_output = 3
include_trailing_comma = True
combine_as_imports = True
skip = 
	build
	dist
	env
	.pytype
	larq/snapshots

[pytype]
inputs = larq
output = .pytype
keep_going = True
strict_import = True
python_version = 3.7

[egg_info]
tag_build = 
tag_date = 0

