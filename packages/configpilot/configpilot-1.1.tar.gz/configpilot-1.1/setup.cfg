[metadata]
name = configpilot
version = 1.1
description = A lightweight and powerful configuration parser for Python that automates checks and typecasting.
keywords = lightweight, configuration, parser, ini, python3
author = Valentin BELYN
author_email = valentin-hello@gmx.com
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ValentinBELYN/configpilot
license = MIT License
license_file = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Python Modules

[options]
packages = configpilot
python_requires = >=3.6

[egg_info]
tag_build = 
tag_date = 0

