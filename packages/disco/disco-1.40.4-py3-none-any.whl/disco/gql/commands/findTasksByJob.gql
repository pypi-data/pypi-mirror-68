query findTasksByJob(
                $limit: Float, $next: String,
                $previous: String, $jobId: String) {
            findTasks(
                    limit: $limit, next: $next,
                    previous: $previous, jobId: $jobId) {
                        results {
                            id
                            status
                            stats {
                                duration
                            }
                            request {
                                inputFile {
                                    id
                                    name
                                }
                            }
                            result {
                                artifactIds
                            }
                        }
                    }
            }