{% extends "base.html" %}

{% block content %}
<dl><dt>Total tags</dt><dd>{{project.tags_count}}</dd></dl>
<table class="tags">
    <tr><th>Name</th><th>Date</th><th>Commits</th><th>Authors</th></tr>
    {% for tag in project.tags %}
    <tr>
        <td>{{tag.name}}</td>
        <td>{{tag.date}}</td>
        <td>{{tag.commits_count}}</td>
        <td>{{tag.authors}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
