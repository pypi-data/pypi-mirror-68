[tox]
envlist = py27, py35, py36, py37, py38, pypy, pypy3

[testenv]
extras = test
deps =
    zope.testrunner
commands =
    zope-testrunner --test-path=src {posargs:-pvc}


[testenv:coverage]
deps =
    {[testenv]deps}
    coverage
commands =
    coverage run -p -m zope.testrunner --test-path=src {posargs:-pvc}
    coverage combine  # fix paths
    coverage report -m
