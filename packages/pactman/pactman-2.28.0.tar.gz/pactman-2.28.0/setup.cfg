[coverage:report]
omit = pactman/verifier/pytest_plugin.py, pactman/verifier/command_line.py, pactman/test/*, pactman/__version__.py
exclude_lines = 
	if __name__ == .__main__.:
	pragma: no cover

[flake8]
max-complexity = 10
max-line-length = 120

[nosetests]
with-coverage = true
cover-package = pact
cover-branches = true
with-xunit = true
xunit-file = nosetests.xml

[pydocstyle]
match-dir = [^(test|\.)].*

[egg_info]
tag_build = 
tag_date = 0

