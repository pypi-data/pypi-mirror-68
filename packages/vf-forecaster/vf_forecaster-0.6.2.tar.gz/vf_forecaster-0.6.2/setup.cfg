[metadata]
name = vf_forecaster
author = Dipanjan Kalithya, Christos Tselas
author-email = dkailthya@visualfabriq.com, ctselas@visualfabriq.com
summary = A portable optimized time-series forecasting framework for Python
license = GNU
description-file = README.md
home-page = https://github.com/visualfabriq/forecaster
requires-python = >=2.7
classifier = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License (GPL)
	Programming Language :: Python
	Topic :: Software Development :: Libraries :: Python Modules
	Operating System :: Microsoft :: Windows
	Operating System :: Unix
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7

[files]
packages = 
	vf_forecaster
	tests
	example_notebooks

[bdist_wheel]
universal = 1

[aliases]
test = pytest

[tool:pytest]
addopts = tests

[egg_info]
tag_build = 
tag_date = 0

