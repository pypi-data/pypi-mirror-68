[flake8]
ignore = W503
max-line-length = 120
inline-quotes = single
multiline-quotes = single
docstring-quotes = single
avoid-escape = False

[isort]
line_length = 79
virtual_env = venv

[tool:pytest]
addopts = --cov-report html --cov=ottype
testpaths = tests

[mypy]
python_version = 3.7
disallow_untyped_defs = True
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True

[mypy-extra.*]
ignore_errors = True

[egg_info]
tag_build = 
tag_date = 0

