[tool.poetry]
name = "walter"
version = "1.1"
description = "A better configuration library for Django and other Python projects"
license = "MPL-2.0"
authors = ["Leigh Brenecki <leigh@brenecki.id.au>"]
readme = "README.rst"
homepage = "https://walter.leigh.party"
repository = "https://github.com/excitedleigh/walter"
documentation = "https://walter.leigh.party"

[tool.poetry.dependencies]
python = ">3.6"
appdirs = "*"
attrs = "*"
begins = "*"

[tool.poetry.dev-dependencies]
hypothesis = "*"
hypothesis-pytest = "*"
prospector = "*"
pytest = "*"
pytest-asyncio = "*"
sphinx = "<1.6,>=1.5"
sphinx-rtd-theme = "<0.2,>=0.1.9"
nox = "^2019.11.9"
dj-database-url = "^0.5.0"
importlib-metadata = "^1.6.0"

[tool.poetry.extras]
docs = ["sphinx", "sphinx-rtd-theme"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
