type: object
additionalProperties: false
required: [spec-version, name, display-name, description, docker-image]
properties:
  spec-version:
    type: string
    enum: [v0.1]
  name:
    type: string
  display-name:
    type: string
  description:
    type: string
  docker-image:
    type: string
  instance-type:
    type: string
    enum:
      - small
      - large
      - xlarge
      - gpu
  volume-size:
    type: integer
    minimum: 0
  tags:
    type: array
    items:
      type: string
  groups:
    type: array
    items:
      type: string
  inputs:
    type: array
    items:
      - type: object
        additionalProperties: false
        required: [name, display-name, description, kind, required]
        properties:
          name:
            type: string
          display-name:
            type: string
          description:
            type: string
          kind:
            type: string
            enum: [dataset, dataset-array]
          schema:
            $ref: '#/Dataset'
          required:
            type: boolean
  parameters:
    type: array
    items:
      - type: object
        additionalProperties: false
        required: [name, display-name, description, required]
        properties:
          name:
            type: string
          display-name:
            type: string
          description:
            type: string
          schema:
            type: object
            properties:
              type:
                type: string
            required: [type]
          required:
            type: boolean
  deliverables:
    type: array
    items:
      - $ref: '#/Deliverable'

Deliverable:
  type: object
  additionalProperties: false
  required: [name, display-name, description, kind, required]
  properties:
    name:
      type: string
    display-name:
      type: string
    description:
      type: string
    kind:
      type: string
      enum: [dataset, dataset-array]
    schema:
      $ref: '#/Dataset'
    required:
      type: boolean
      required: true

Dataset:
  type: object
  additionalProperties: false
  properties:
    type:
      oneOf:
        - $ref: '#/DatasetType'
        - $ref: '#/DatasetTypeArray'
    categories:
      type: array
      items:
        type: string
    source:
      type: string
      enum:
        - data-manager
        - map-service

DatasetType:
  type: string
  enum:
    - raster
    - pcl
    - mesh
    - vector
    - file
    - image

DatasetTypeArray:
  type: array
  items:
    $ref: '#/DatasetType'
