[bumpversion]
current_version = 0.2.1
files = README.md setup.py
commit = True
tag = True

[black]
max-line-length = 110

[tool:pytest]
minversion = 3.0
testpaths = tests
junit_family = xunit2
junit_suite_name = module_utils_test_suite
junit_duration_report = call
addopts = --color=auto
markers = 
	incremental: Run dependent tests in a class in sequence

[coverage:run]
source = scidra/module_utils/
omit = test/*
data_file = test/coverage/.coverage

[mypy]
plugins = pydantic.mypy
strict_optional = True
warn_unused_configs = True
warn_redundant_casts = True
ignore_missing_imports = True

[flake8]
max-line-length = 120
ignore = 
	B008,
	E203,
	C8,
	D, RST
	
	WPS306,
	
	WPS404,
	WPS430,
	W503,
	
	WPS601,
no-accept-encodings = True
per-file-ignores = 
	**/__init__.py:F401
inline-quotes = "

[egg_info]
tag_build = 
tag_date = 0

