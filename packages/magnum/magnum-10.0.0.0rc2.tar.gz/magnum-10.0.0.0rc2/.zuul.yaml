- job:
    name: magnum-functional-base
    parent: legacy-dsvm-base
    timeout: 7800
    pre-run: playbooks/pre/prepare-workspace.yaml
    run: playbooks/magnum-functional-base.yaml
    post-run: playbooks/post/upload-logs.yaml
    required-projects:
      - openstack/devstack-gate
      - openstack/diskimage-builder
      - openstack/ironic
      - openstack/ironic-lib
      - openstack/ironic-python-agent
      - openstack/magnum
      - openstack/magnum-tempest-plugin
      - x/pyghmi
      - openstack/python-ironicclient
      - openstack/python-magnumclient
      - openstack/virtualbmc
    irrelevant-files:
      - ^.*\.rst$
      - ^api-ref/.*$
      - ^doc/.*$
      - ^specs/.*$
      - ^install-guide/.*$
      - ^releasenotes/.*$
      - ^dockerfiles/.*$
    vars:
      ironic: 0
      ceilometer: 0
      swift: 0
      horizon: 0
      multinode: 0
      neutron: 1
      tempest: 0
      branch_override: default
      devstack_python3: 1

- job:
    name: magnum-functional-multinode-base
    parent: legacy-dsvm-base-multinode
    timeout: 7800
    pre-run: playbooks/pre/prepare-workspace.yaml
    run: playbooks/magnum-functional-base.yaml
    post-run: playbooks/post/upload-logs.yaml
    required-projects:
      - openstack/devstack-gate
      - openstack/diskimage-builder
      - openstack/ironic
      - openstack/ironic-lib
      - openstack/ironic-python-agent
      - openstack/magnum
      - x/pyghmi
      - openstack/python-ironicclient
      - openstack/python-magnumclient
      - openstack/virtualbmc
    irrelevant-files:
      - ^.*\.rst$
      - ^api-ref/.*$
      - ^doc/.*$
      - ^specs/.*$
      - ^install-guide/.*$
      - ^releasenotes/.*$
      - ^dockerfiles/.*$
    vars:
      ironic: 0
      ceilometer: 0
      swift: 0
      horizon: 0
      multinode: 1
      neutron: 1
      tempest: 0
      branch_override: default
      devstack_python3: 1

- job:
    name: magnum-functional-api
    parent: magnum-functional-base
    vars:
      coe: api

- job:
    name: magnum-functional-coe
    parent: magnum-functional-base
    nodeset:
      nodes:
        - name: primary
          label: ubuntu-bionic-vexxhost

- job:
    name: magnum-functional-k8s
    parent: magnum-functional-coe
    voting: false
    vars:
      coe: k8s
    irrelevant-files:
      - ^.*\.rst$
      - ^api-ref/.*$
      - ^doc/.*$
      - ^specs/.*$
      - ^install-guide/.*$
      - ^releasenotes/.*$
      - ^magnum/drivers/swarm.*$
      - ^magnum/drivers/mesos.*$

