[tool.poetry]
name = "kalyke-apns"
version = "0.1.2"
description = "A library for interacting with APNs and VoIP using HTTP/2."
authors = ["Yuya Oka <nnsnodnb@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/nnsnodnb/kalyke"
keywords = ["apns", "voip", "apns provider api", "push notifications"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8"
]
packages = [
    { include = "kalyke" }
]

[tool.poetry.dependencies]
python = "^3.5"
cryptography = "~2.6.1"
pyjwt = "~1.7.1"
hyper = "~0.7.0"

[tool.poetry.dev-dependencies]
ipython = "^7.0.0"
pytest = "^5.4.2"
tox = "^3.15.0"
coverage = "^5.1"
coveralls = "^2.0.0"

[build-system]
requires = ["poetry>=1.0.5"]
build-backend = "poetry.masonry.api"
