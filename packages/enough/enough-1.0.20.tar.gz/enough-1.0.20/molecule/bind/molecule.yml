---
driver:
  name: delegated
lint:
  name: yamllint
platforms:
  - name: bind-host
  - name: bind-client-host
  - name: external-host
  - name: icinga-host
provisioner:
  name: ansible
  options:
    i: ../../development-inventory
    limit: bind-host,bind-client-host,external-host,icinga-host,localhost
  lint:
    name: ansible-lint
  env:
    ANSIBLE_ROLES_PATH: roles:../infrastructure/roles:../firewall/roles:../authorized_keys/roles:../jdauphant.nginx/roles:../enough-nginx/roles:../certificate/roles:../icinga/roles
  inventory:
    links:
      group_vars: ../../inventory/group_vars
      host_vars: ../../inventory/host_vars
scenario:
  name: bind
  test_sequence:
    - destroy
    - create
    - converge
    - verify
    - destroy
verifier:
  name: testinfra
  options:
    v: True
    s: True
#    x: True
#    k: test_icinga_host
  lint:
    name: flake8
