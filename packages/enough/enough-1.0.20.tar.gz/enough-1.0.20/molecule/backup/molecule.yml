---
driver:
  name: delegated
lint:
  name: yamllint
platforms:
  - name: bind-host
  - name: icinga-host
  - name: packages-host
  - name: pet-host
provisioner:
  name: ansible
  options:
    i: ../../development-inventory
    limit: bind-host,icinga-host,packages-host,pet-host,localhost
  lint:
    name: ansible-lint
  env:
    ANSIBLE_ROLES_PATH: roles:../infrastructure/roles:../firewall/roles:../bind/roles:../icinga/roles:../enough-nginx/roles:../certificate/roles:../jdauphant.nginx/roles
  inventory:
    links:
      group_vars: ../../inventory/group_vars
      host_vars: ../../inventory/host_vars
scenario:
  name: backup
  test_sequence:
    - destroy
    - create
    - converge
    - verify
    - destroy
verifier:
  name: testinfra
  options:
    v: True
    s: True
    k: test_snapshots
  lint:
    name: flake8
