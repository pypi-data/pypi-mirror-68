[tool.poetry]
name = "bhoelHelper"
version = "1.1.0"

description = "Misc helper functionalities."

packages = [
    { include = "berhoel" },
]
exclude=["**/.#*.py", "**/#*.py#"]

authors = ["Berthold HÃ¶llmann <berthold-gitlab@xn--hllmanns-n4a.de>"]
license = "MIT"

repository = "https://gitlab.com/berhoel/python/bhoelHelper.git"
homepage = "https://python.xn--hllmanns-n4a.de/bhoelHelper/"

readme = "README.md"

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Topic :: Utilities",
]


[tool.poetry.dependencies]
python = "^2.7 || >3.6"
"backports.functools-lru-cache" = {version="^1.6.1", python="<3.3"}
pathlib2 = {version="^2.3.5", python="<3.4"}


[tool.poetry.dev-dependencies]
tox = "^3.14.6"
pytest = [
    {version="^5.4.0", python=">3.5"},
    {version="^4.6", python="^2.7"}
]
pdoc3 = {version="^0.8.1", python=">=3.5"}

[tool.isort]
indent = '    '
multi_line_output = 4
length_sort = 1
line_length = 88
balanced_wrapping = true
import_heading_stdlib = 'Standard libraries.'
import_heading_thirdparty = 'Third party libraries.'
import_heading_firstparty = ''
known_standard_library = ['setuptools']
force_to_top = ['setuptools']
forced_separate = ['__pyver', '__pyplat']
known_first_party = ['berhoel']

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
