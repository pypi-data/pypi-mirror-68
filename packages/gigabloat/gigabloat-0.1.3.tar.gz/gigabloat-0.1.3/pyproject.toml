[tool.poetry]
name = "gigabloat"
version = "0.1.3"
description = "Tool to get general file and directory stats"
authors = ["Artem Kolichenkov <artem@kolichenkov.com>"]
license = "GPL-3.0-or-later"
readme = "README.md"
repository = "https://github.com/ArtemKolichenkov/gigabloat_scanner"
keywords = ["bloat", "filemanager"]

[tool.poetry.dependencies]
python = "^3.8.2"
humanize = "^2.4.0"
tabulate = "^0.8.7"
click = "^7.1.2"

[tool.poetry.dev-dependencies]
pytest = "^5.4"
pytest-cov = "^2.8.1"
flake8 = "^3.7.9"
pylint = "^2.5.0"
bandit = "^1.6.2"
autopep8 = "^1.5.2"
black = "^19.10b0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry.urls]
"Tracker" = "https://github.com/ArtemKolichenkov/gigabloat_scanner/issues"
