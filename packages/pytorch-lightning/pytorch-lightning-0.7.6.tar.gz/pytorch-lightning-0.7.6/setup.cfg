[tool:pytest]
norecursedirs = 
	.git
	dist
	build
python_files = 
	test_*.py
addopts = --strict
markers = 
	slow
	remote_data
	filterwarnings
	gpus_param_tests

[coverage:report]
exclude_lines = 
	pragma: no-cover
	warnings
	pass
	rank_zero_warn

[flake8]
max-line-length = 120
exclude = .tox,*.egg,build,temp
select = E,W,F
doctests = True
verbose = 2
format = pylint
ignore = 
	E731
	W504
	F401
	F841

[check-manifest]
ignore = 
	*.yml
	.github
	.github/*
	.circleci

[metadata]
license_file = LICENSE

[pydocstyle]
convention = pep257
add-ignore = D104,D107,D202
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

