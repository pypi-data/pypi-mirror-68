[metadata]
name = python-algos
author = Evo Williamson
author-email = evowilliamson@gmail.com
summary = Bare Python algorithms
description-file = 
	README.rst
description-content-type = text/x-rst; charset=UTF-8
requires-python = >=3.4
project_urls = 
	Documentation = https://readthedocs.org/projects/python-algos/
	Source Code = https://github.com/evowilliamson/python-algos/
home-page = https://readthedocs.org/projects/python-algos/
classifier = 
	License :: OSI Approved :: GNU General Public License v2 (GPLv2)
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Topic :: Software Development
	Programming Language :: Python
	Programming Language :: Python :: 3.4
	Operating System :: OS Independent

[files]
packages = 
	python-algos

[python-algos]
autodoc_tree_index_modules = True
autodoc_tree_excludes = 
	setup.py
	tests/
api_doc_dir = reference/api

[build_sphinx]
source-dir = doc/source
build-dir = doc/build
all_files = 1

[upload_sphinx]
upload-dir = doc/build/html

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

