[bdist_wheel]
python-tag = py37

[metadata]
license_file = LICENSE

[flake8]
max-line-length = 100
exclude = tests/*
max-complexity = 10

[mypy-mutatest.tests.*]
ignore_errors = True

[isort]
atomic = true
force_grid_wrap = 0
include_trailing_comma = true
lines_after_imports = 2
lines_between_types = 1
multi_line_output = 3
not_skip = __init__.py
use_parentheses = true
known_first_party = mutatest
known_third_party = pytest,setuptools

[check-manifest]
ignore = 
	notebooks
	notebooks/*
	*.ipynb
	*.ipynb_checkpoints/*

[egg_info]
tag_build = 
tag_date = 0

