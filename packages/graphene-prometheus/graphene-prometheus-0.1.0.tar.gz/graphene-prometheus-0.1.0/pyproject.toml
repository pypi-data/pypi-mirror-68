[tool.poetry]
name = "graphene-prometheus"
version = "0.1.0"
description = "Prometheus exporter middleware for the Graphene GraphQL framework."
license = "MIT"
authors = ["Courtsite <tech+os@courtsite.dev>"]
maintainers = [
    "Ian L. <ian+os@courtsite.dev>"
]
readme = "README.md"
homepage = "https://github.com/courtsite/graphene-prometheus"
repository = "https://github.com/courtsite/graphene-prometheus"
keywords = [
    "graphql",
    "graphene",
    "middleware",
    "prometheus",
    "metrics"
]

[tool.poetry.dependencies]
python = "^3.7"
prometheus_client = "^0.7.1"
graphene = "^2.1.8"

[tool.poetry.dev-dependencies]
flake8 = "^3.8.1"
isort = "^4.3.21"
mypy = "^0.770"
autoflake = "^1.3.1"
black = {version = "^19.10b0", allow-prereleases = true}

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
