[bdist_wheel]
python-tag = py3

[tool:pytest]
norecursedirs = .* build dist CVS _darcs *.egg venv old
addopts = --cov --cov-report xml

[versioneer]
vcs = git
style = pep440
versionfile_source = pyxray/_version.py
versionfile_build = pyxray/_version.py
tag_prefix = 
parentdir_prefix = pyxray-

[egg_info]
tag_build = 
tag_date = 0

