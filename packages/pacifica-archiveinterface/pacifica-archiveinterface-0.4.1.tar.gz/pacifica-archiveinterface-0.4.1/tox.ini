[tox]
envlist = py36,py37,py38

[testenv]
setenv = ARCHIVEINTERFACE_CPCONFIG = {toxinidir}/server.conf
deps =
    coverage
    mock
    pep257
    pre-commit
    pylint>2
    pytest
    pytest-cov
    recommonmark
    setuptools
    requests
commands = pytest -x --cov --cov-append --cov-report=term-missing
changedir = tests

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report -m --fail-under 100
    coverage html
changedir = tests

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase
changedir = tests
