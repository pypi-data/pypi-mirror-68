[tool.poetry]
name = "pr0cks_extension"
version = "0.1.0"
description = "Basis for CLI extensions for pr0cks"
authors = [
    "LoveIsGrief <loveisgrief@tuta.io>"
]
license = "GPL-3.0-or-later"

readme = "README.md"

keywords = [
    "transparent proxy",
    "extension",
    "plugin",
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: POSIX",
    "Topic :: System :: Networking",
    "Environment :: Plugins",
]

homepage = "https://gitlab.com/NamingThingsIsHard/net/pr0cks/pr0cks-extension"
repository = "https://gitlab.com/NamingThingsIsHard/net/pr0cks/pr0cks-extension"
[tool.poetry.urls]
"Bug Tracker" = "https://gitlab.com/NamingThingsIsHard/net/pr0cks/pr0cks-extension"


[tool.poetry.dependencies]
python = "^3.6"

[tool.poetry.dev-dependencies]
pylint = "^2.5.0"


[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
