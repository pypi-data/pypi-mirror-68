[tool]

[tool.poetry]
name = "flake8-mypy-fork"
version = "20.5.1"
description = "A plugin for flake8 integrating mypy (fork)."
license = "MIT"
keywords = ["flake8", "mypy", "bugs", "linter", "qa", "typing"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "Framework :: Flake8",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.5",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Software Development :: Quality Assurance"
]
authors = ["≈Åukasz Langa (original) <lukasz@langa.pl>", "Stefane Fermigier (this fork)"]
readme = "README.md"
packages = [
  { include="flake8_mypy.py" },
]

[tool.poetry.dependencies]
python = "^3.6"
attrs = "*"
flake8 = ">=3.0.0"
mypy = "*"

[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

