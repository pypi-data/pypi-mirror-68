[tool.poetry]
authors = ["Michael J Burling"]
description = "An unofficial python client for clubhouse.io"
license = "MIT"
name = "clubhouse-client"
repository = "https://gitlab.com/mjburling/clubhouse-client"
version = "0.1.3"

[tool.poetry.dependencies]
python = "^3.6"
requests = "^2.23.0"

[tool.poetry.dev-dependencies]
black = "^19.10b0"
python-semantic-release = "^6.3.0"

[tool.semantic_release]
build_command = "poetry build"
commit_author = "Michael J Burling <michael@burl.ink>"
commit_message = "Automatically generated by python-semantic-release [skip-ci]"
hvcs = "gitlab"
version_variable = "pyproject.toml:version"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
