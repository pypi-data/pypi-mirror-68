{% comment %}Button to add a subject consent{% endcomment %}

<a id="subjectconsent_add_{{ screening_identifier }}" 
 	title="{{ title }}"
    class="btn btn-warning btn-sm" data-toggle="tooltip"  data-placement="right"
        {% if perms.mapitio_consent.view_subjectconsent or perms.mapitio_consent.change_subjectconsent %}
        	href="{{ href }}"
        {% else %}
        	disabled
        {% endif %}>
     Consent (v{{ consent_version }})
</a>
