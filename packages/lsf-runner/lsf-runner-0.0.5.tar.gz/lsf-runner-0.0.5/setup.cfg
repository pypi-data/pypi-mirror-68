[tool:pytest]
filterwarnings = ignore::DeprecationWarning
addopts = --doctest-modules --cov=lsf_runner --cov-fail-under=50  --cov-report term-missing --ignore=tests

[coverage:run]
omit = tests

[coverage:report]
exclude_lines = 
	pragma: no cover
	
	def __repr__
	
	raise AssertionError
	raise NotImplementedError

[flake8]
max-line-length = 88
exclude = '__init__.py'

[pydocstyle]
convention = numpy
add-ignore = D104

[mypy]
python_version = 3.7
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

