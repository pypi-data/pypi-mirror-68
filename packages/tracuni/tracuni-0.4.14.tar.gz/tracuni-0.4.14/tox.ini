[tox]
envlist = py35, py36, py37, py38, lint, type_check

[testenv:lint]
basepython = python
deps = flake8
commands = flake8 trac_uni

[testenv:py35]
basepython = {homedir}/.pyenv/shims/python3.5
[testenv:py36]
basepython = {homedir}/.pyenv/shims/python3.6
[testenv:py37]
basepython = {homedir}/.pyenv/shims/python3.7
[testenv:py38]
basepython = {homedir}/.pyenv/shims/python3.8
[testenv:type_check]
basepython = {homedir}/.pyenv/shims/python3.5
commands = mypy trac_uni/

[testenv]
passenv =
	LANG
	PYTHONPATH
whitelist_externals =
	python
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
    -r{toxinidir}/requirements.txt
commands =
    pip install -U pip
    py.test --basetemp={envtmpdir}
