readme = "README.md"

[tool.poetry.dependencies]
python = "=3.7"
numpy = "^1.16"
pandas = "^0.25"
optproblems = "^1.2"
pygmo = "=2.12"
scipy = "^1.2"
diversipy = "^0.8.0"
pyDOE = "^0.3.8"
scikit-learn = "^0.21.2"
# gplearn = "^0.4.1"
# graphviz = "^0.11.1"
# xlrd = "^1.2"
# numpydoc = "^0.9.1"
plotly = "^4.1"
desdeo-tools = "^0.2.1"
