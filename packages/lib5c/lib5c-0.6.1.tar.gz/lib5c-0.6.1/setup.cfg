[nosetests]
verbosity = 3
with-doctest = 1
doctest-options = +ELLIPSIS,+NORMALIZE_WHITESPACE
match = (?:\b|_)([Tt]est)
exclude-dir = lib5c/tools/tests

[flake8]
ignore = 
	E203, # whitespace before ':' (dict literal alignment)
	E226, # missing whitespace around arithmetic operator (aesthetic license)
	E211, # whitespace before '[' (deep dict access)
	E741, # ambiguous variable name (backwards compatibility)
	W503, # line break before binary operator (no one agrees on this)
	W504, # line break after binary operator (no one agrees on this)
	W605,  # invalid escape sequence (appears in docstrings and regex)
exclude = 
	docs,
	docs_legacy,
	test,
	lib5c/algorithms/knight_ruiz.py,
	lib5c/algorithms/donut_filters_legacy.py,
	lib5c/util/lru_cache.py,
	lib5c/modules2016,
max-line-length = 80

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

