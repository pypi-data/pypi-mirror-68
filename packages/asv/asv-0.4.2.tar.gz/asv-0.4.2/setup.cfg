[zest.releaser]
python-file-with-version = asv/__init__.py

[tool:pytest]
addopts = -p no:logging
filterwarnings = 
	once
	ignore:can't resolve package from __spec__ or __package__, falling back on __name__ and __path__:ImportWarning
markers = 
	timeout
	flaky

[egg_info]
tag_build = 
tag_date = 0

