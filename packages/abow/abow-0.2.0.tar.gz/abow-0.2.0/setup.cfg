[flake8]
max_line_length = 99
builtins = _, __

[tool:pytest]
filterwarnings = ignore::DeprecationWarning
addopts = --cov=abow --cov-branch --cov-fail-under=100

[coverage:run]
omit = abow/mdx_tables.py

[tox:tox]
envlist = py35, py36, py37, py38

[testenv]
extras = dev
commands = pytest -o addopts=

[egg_info]
tag_build = 
tag_date = 0

