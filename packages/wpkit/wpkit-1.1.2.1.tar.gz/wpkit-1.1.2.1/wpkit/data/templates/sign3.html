{%extends "base.html"%}
{%block head%}
<style>
    .register{
    background: -webkit-linear-gradient(left, #3931af, #00c6ff);
    margin-top: 3%;
    padding: 3%;
}
.register-left{
    text-align: center;
    color: #fff;
    margin-top: 4%;
}
.register-left input{
    border: none;
    border-radius: 1.5rem;
    padding: 2%;
    width: 60%;
    background: #f8f9fa;
    font-weight: bold;
    color: #383d41;
    margin-top: 30%;
    margin-bottom: 3%;
    cursor: pointer;
}
.register-right{
    background: #f8f9fa;
    border-top-left-radius: 10% 50%;
    border-bottom-left-radius: 10% 50%;
}
.register-left img{
    margin-top: 15%;
    margin-bottom: 5%;
    width: 25%;
    -webkit-animation: mover 2s infinite  alternate;
    animation: mover 1s infinite  alternate;
}
@-webkit-keyframes mover {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}
@keyframes mover {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}
.register-left p{
    font-weight: lighter;
    padding: 12%;
    margin-top: -9%;
}
.register .register-form{
    padding: 10%;
    margin-top: 10%;
}
.btnRegister{
    float: right;
    margin-top: 10%;
    border: none;
    border-radius: 1.5rem;
    padding: 2%;
    background: #0062cc;
    color: #fff;
    font-weight: 600;
    width: 50%;
    cursor: pointer;
}
.register .nav-tabs{
    margin-top: 3%;
    border: none;
    background: #0062cc;
    border-radius: 1.5rem;
    width: 28%;
    float: right;
}
.register .nav-tabs .nav-link{
    padding: 2%;
    height: 34px;
    font-weight: 600;
    color: #fff;
    border-top-right-radius: 1.5rem;
    border-bottom-right-radius: 1.5rem;
}
.register .nav-tabs .nav-link:hover{
    border: none;
}
.register .nav-tabs .nav-link.active{
    width: 100px;
    color: #0062cc;
    border: 2px solid #0062cc;
    border-top-left-radius: 1.5rem;
    border-bottom-left-radius: 1.5rem;
}
.register-heading{
    text-align: center;
    margin-top: 8%;
    margin-bottom: -15%;
    color: #495057;
}
</style>
<script>
    class App{
        constructor(el){
            this.email=el.find('.email-input');
            this.password=el.find('.password-input');
            this.submit=el.find('.btn-submit');
            this.msg=el.find('.msg-box');
            this.init();
        }
        init(){
            var app=this;
            this.msg.click(()=>{app.msg.hide()});
        }
        bind(url){
            var app=this;
            this.submit.click(()=>{
                var data={
                    user_email:app.email.val(),
                    user_password:app.password.val()
                };
                console.log(JSON.stringify(data))
                var res=app.postJson(url,data);
                app.checkeval(res);
            });
        }
        postJson(url,data){
            console.log(JSON.stringify(data))
            // return $.post({url:url,data:JSON.stringify(data),async:false}).responseJSON;
            return $.post({url:url,data:data,async:false}).responseJSON;
        }
        checkeval(res){
            if(res.status=='succeeded'){document.location=res.redirect};
            if(res.status=='failed'){this.msg.html(res.msg);this.msg.show();};
        }
    }
$(document).ready(()=>{
    var app=new App($('#form-signup'));
    app.bind('/pan/signup');
    var app=new App($('#form-login'));
    app.bind('/pan/login');
})
</script>
{%endblock%}
{%block body%}
<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h3>Welcome</h3>
                        <p>You are 30 seconds away from earning your own money!</p>
                        <button type="button" name="" class="btn btn-info" value="Login">Home</button><br/>
                    </div>
                    <div class="col-md-9 register-right">
                        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">SignUp</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">LogIn</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Sign Up</h3>
                                <div class="row register-form" id="form-signup">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="email" class="form-control email-input" placeholder="Your Email" value="" />
                                        </div>
                                        <button type="button" class="btnRegister btn-submit"  value="Register">Submit</button>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="password" class="form-control password-input" placeholder="Password" value="" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                <h3  class="register-heading">Log In</h3>
                                <div class="row register-form" id="form-login">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="email" class="form-control email-input" placeholder="Email" value="" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="password" class="form-control password-input" placeholder="Password" value="" />
                                        </div>
                                        <button type="button" class="btnRegister btn-submit"  value="Register">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
{%endblock%}
