[bdist_wheel]
universal = 1

[pylama]
format = pylint
skip = .tox,ci/templates

[pylama:pycodestyle]
max_line_length = 140

[tool:pytest]
norecursedirs = 
	migrations
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-ra
	--strict
	--doctest-modules
	--doctest-glob=\*.rst
	--tb=short
testpaths = 
	tests

[tool:isort]
force_single_line = True
line_length = 120
known_first_party = bmpr
default_section = THIRDPARTY
forced_separate = test_bmpr
not_skip = __init__.py
skip = .tox,ci/templates

[egg_info]
tag_build = 
tag_date = 0

