[tool:isort]
atomic = True
indent = '    '
line_length = 120
combine_star = True
force_grid_wrap = 2
skip_glob = **/*.pyi
multi_line_output = 3
use_parentheses = True
lines_after_imports = 2
known_third_party = IPython
default_section = THIRDPARTY
include_trailing_comma = True
force_sort_within_sections = True
known_first_party = blackjack
import_heading_stdlib = Python standard library imports
import_heading_thirdparty = Non-standard library python package imports
import_heading_firstparty = Imports of module(s) internal to this project/package

[tool:pytest]
junit_family = xunit2
verbose = True
log_level = DEBUG
python_files = 
	tests.py
	test_*.py
	*_tests.py
	check_*.py
	example_*.py
console_output_style = count
testpaths = tests
norecursedirs = 
	.git
	htmlcov
	.*_cache
	*.egg-info
	.hypothesis
	__pycache__
python_functions = 
	test_*
	ensure_*
	integration_test_*
addopts = 
	--hypothesis-show-statistics
	--cov=blackjack
continue-on-collection-errors = True

[flake8]
exclude = 
	venv,
	__pycache__,
	.git,
	lib,
	htmlcov,
	.hypothesis,
	.pytest_cache,
	vulture_whitelist.py
max-complexity = 6
max-line-length = 120
ignore = 
	W503    ; line break before binary operator -> permit binary operator as first token on new line
	E704,   ; permit multiple statements on one line; aka `if True: do()`
show-source = True
statistics = True
tee = True
output-file = .flake8.log

[egg_info]
tag_build = 
tag_date = 0

