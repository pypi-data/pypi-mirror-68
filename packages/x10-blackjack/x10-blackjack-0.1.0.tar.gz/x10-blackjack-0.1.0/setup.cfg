[tool:isort]
atomic = True
indent = '    '
line_length = 120
combine_star = True
force_grid_wrap = 2
skip_glob = **/*.pyi
multi_line_output = 3
use_parentheses = True
known_third_party = IPython
default_section = THIRDPARTY
include_trailing_comma = True
force_sort_within_sections = True
known_first_party = blackjack
import_heading_stdlib = Python standard library imports
import_heading_thirdparty = Non-standard library python package imports
import_heading_firstparty = Internal module package imports

[egg_info]
tag_build = 
tag_date = 0

