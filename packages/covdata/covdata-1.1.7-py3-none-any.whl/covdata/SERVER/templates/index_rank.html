    <link

    <link

    />
    <link
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='nice-select-rank.css')}}"
    />
    <script defer src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script
      defer
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
    ></script>

    <script
      defer
      src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
    ></script>
    <script
      defer
      src="{{url_for('static', filename='jquery.nice-select-rank.js')}}"
    ></script>
    <script defer src="{{url_for('static', filename='rank.js')}}"></script>
    <title>Covidindia Server</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav-bar">
        <div class="hamburger-menu">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-3"></div>
        </div>
        <ul class="nav-list">
          <li class="nav-item">
            <a href="/">Home</a>

          <li class="nav-item">
            <a href="{{ url_for('Data')}}">Data</a>

          <li class="nav-item">
            <a href="{{ url_for('state')}}">Data by State</a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('demography')}}">Demography</a>
          </li>
          <li class="nav-item">

          <li class="nav-item">

          </li>
        </ul>
      </nav>
    </div>

    <!-- <label for="sheet-content" id="sheet">Choose an option:</label> -->
    <div id="container">
      <h1>Shows Top/bottom ranked states</h1>
      <span id="selection-section">
        Rank
        <select id="kind">
          <option value="Top">Top</option
          ><option value="bottom">bottom</option>
        </select>
        <input type="text" id="Number" placeholder="days/states" required />
        days/states by
        <select id="by">
          <option value="Total Confirmed">Total Confirmed</option>
          <option value="Total Recovered">Total Recovered</option>
          <option value="Total Deceased">Total Death</option> </select
        >on
        <select id="condition">
          <option value="Daily">Daily</option>
          <option value="Cumulative">Cumulative</option> </select
        >for date:
        <input type="text" id="my_date_picker" placeholder="dd/mm/yy" />

        <!-- <span id="state-selector"> -->
        <select id="state-name">
          <option value="All">--select state--</option>
          <option value="West Bengal">West Bengal</option>
          <option value="Uttarakhand">Uttarakhand</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Tripura">Tripura</option>
          <option value="Telangana">Telangana</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Punjab">Punjab</option>
          <option value="Puducherry">Puducherry</option>
          <option value="Odisha">Odisha</option>
          <option value="Mizoram">Mizoram</option>
          <option value="Meghalaya">Meghalaya</option>
          <option value="Manipur">Manipur</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Ladakh">Ladakh</option>
          <option value="Kerala">Kerala</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Jharkhand">Jharkhand</option>
          <option value="Jammu and Kashmir">Jammu and Kashmir</option>
          <option value="Himachal Pradesh">Himachal Pradesh</option>
          <option value="Haryana">Haryana</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Goa">Goa</option>
          <option value="Delhi">Delhi</option>
          <option value="Chhattisgarh">Chhattisgarh</option>
          <option value="Chandigarh">Chandigarh</option>
          <option value="Bihar">Bihar</option>
          <option value="Assam">Assam</option>
          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Andaman and Nicobar Islands"
            >Andaman and Nicobar Islands</option
          >
        </select>
        <!-- </span> -->
      </span>
      <p>
        <small
          ><Note:1
            >1) Don't specify any date if you want to see data for all
            dates</Note:1
          ></small
        >
      </p>
      <p>
        <small
          ><Note:2
            >2) For Cumulative condition and for all dates state name should be
            provided</Note:2
          ></small
        >
      </p>
    </div>

    <div id="main-container">
      <div id="data_show"></div>
    </div>
  </body>
</html>
