[metadata]
name = colortest
url = https://github.com/Julian/colortest
description = A simple script that checks for terminal true color support
long_description = file: README.rst
author = Julian Berman
author_email = Julian+colortest@GrayVines.com
classifiers = 
	Development Status :: 3 - Alpha
	Operating System :: OS Independent
	Programming Language :: Python
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 2
	Programming Language :: Python :: 3
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy

[options]
packages = find:
setup_requires = setuptools_scm
install_requires = 
	click

[options.entry_points]
console_scripts = 
	colortest = colortest._cli:main

[flake8]
exclude = colortest/__init__.py

[egg_info]
tag_build = 
tag_date = 0

