[tool.poetry]
name = "imf"
version = "0.0.1-alpha"
description = "Pythonic API access to IMF data - Unofficial"
authors = ["nathanbegbie <nathanbegbie@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/nathanbegbie/imf"
repository = "https://github.com/nathanbegbie/imf"
keywords = ["imf","REST API"]

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.23.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
