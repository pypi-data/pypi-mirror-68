[metadata]
name = loon
description = A Python toolkit for operating remote host based on SSH
author = ShixiangWang
author-email = w_shixiang@163.com
license = mit
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8
url = https://github.com/ShixiangWang/loon
project-urls = 
	Documentation = https://github.com/ShixiangWang/loon
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = ssh2-python
python_requires = >=3.5

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	loon = loon.skeleton:run

[test]
extras = True

[tool:pytest]
addopts = 
	--cov loon --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.2
package = loon
extensions = 
	markdown

[yapf]
based_on_style = pep8
spaces_before_comment = 4
split_before_logical_operator = true

[egg_info]
tag_build = 
tag_date = 0

