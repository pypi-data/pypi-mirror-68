[metadata]
name = hwrt
author = Martin Thoma
author_email = info@martin-thoma.de
maintainer = Martin Thoma
maintainer_email = info@martin-thoma.de
version = 0.2.0
description = Handwriting Recognition Tools
long_description = file: README.md
long_description_content_type = text/markdown
keywords = HWRT, recognition, handwriting, on-line
platforms = Linux, MacOS X, Windows
url = https://github.com/MartinThoma/hwrt
download_url = https://github.com/MartinThoma/hwrt
license = MIT
classifiers = 
	Development Status :: 7 - Inactive
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Software Development
	Topic :: Utilities

[options]
zip_safe = false
packages = find:
python_requires = >= 3.0

[options.entry_points]
console_scripts = 
	hwrt = hwrt.cli:entry_point

[upload_docs]
upload-dir = docs/_build/html

[tool:pytest]
addopts = --cov=./hwrt --cov-report html:tests/reports/coverage-html --flake8 --ignore=docs/ --durations=3
doctest_encoding = utf-8
ignore = hwrt/datasets/

[pydocstyle]
ignore = D104, D413, D212, D100
match_dir = hwrt

[flake8]
max-line-length = 88
extend-ignore = E203,E501,E231,E741,N806,N803,N802

[egg_info]
tag_build = 
tag_date = 0

