[check-manifest]
ignore = 
	tests
	tests/*

[flake8]
max-line-length = 88

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88
known_third_party = pytest

[tox]
envlist = py36, py37, py38

[testenv:lint]
skip_install = true
commands = 
	flake8 src/ tests/
	isort --check -rc src/ tests/ setup.py
	black --check --diff src/ tests/ setup.py
	rst-lint README.rst
	check-manifest
deps = 
	flake8
	black
	isort
	restructuredtext_lint
	check-manifest
	twine

[testenv:pytest]
deps = 
	pytest
commands = pytest {posargs}

[egg_info]
tag_build = 
tag_date = 0

