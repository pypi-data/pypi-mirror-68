[tool.poetry]
name = "factpy"
version = "0.1.0"
description = "Calculator for the game Factorio"
authors = ["Jels Boulangier <boulangier.jels@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.6"

[tool.poetry.dev-dependencies]
pytest = "^5.4.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry.scripts]
run-factpy = "factpy.__main__:run"
