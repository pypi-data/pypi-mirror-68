[loggers]
keys=root,server,math

[handlers]
keys=console,server,math

[formatters]
keys=functionPrinting

[logger_root]
level=NOTSET
handlers=console

[logger_server]
level=INFO
handlers=console,server
qualname=server
propagate=0

[logger_math]
level=DEBUG
handlers=math
qualname=math
propagate=0

[handler_console]
class=StreamHandler
level=NOTSET
formatter=functionPrinting
args=(sys.stdout,)

[handler_server]
class=logging.FileHandler
level=NOTSET
formatter=functionPrinting
args=('server.log','w')

[handler_math]
class=logging.FileHandler
level=NOTSET
formatter=functionPrinting
args=('math.log','w')

[formatter_functionPrinting]
class=logging.Formatter
format=%(filename)s::%(funcName)s: %(message)s
