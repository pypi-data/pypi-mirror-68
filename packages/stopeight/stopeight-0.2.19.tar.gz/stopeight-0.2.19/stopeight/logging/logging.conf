[loggers]
keys=root

[handlers]
keys=console

[formatters]
keys=functionPrinting

[logger_root]
level=NOTSET
handlers=console

[handler_console]
class=StreamHandler
level=NOTSET
formatter=functionPrinting
args=(sys.stdout,)

[formatter_functionPrinting]
class=logging.Formatter
format=%(filename)s::%(funcName)s: %(message)s
