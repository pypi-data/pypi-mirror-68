[tool.poetry]
name = "event-source"
version = "0.1.0.alpha2"
description = "W3C compliant EventSource client for Python."
authors = ["overcat <4catcode@gmail.com>"]
readme = "README.rst"
license = "MIT License"
homepage = "https://github.com/overcat/event-source"
repository = "https://github.com/overcat/event-source"
documentation = "https://github.com/overcat/event-source"
classifiers=[
        "Development Status :: 1 - Planning",
        "Intended Audience :: Developers",
        "Natural Language :: English",
        "Operating System :: OS Independent",
        "License :: OSI Approved :: MIT License",
        "Programming Language :: Python",
        "Programming Language :: Python :: 3.6",
        "Programming Language :: Python :: 3.7",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3 :: Only",
        "Programming Language :: Python :: Implementation :: CPython",
        "Programming Language :: Python :: Implementation :: PyPy",
        "Topic :: Software Development :: Libraries :: Python Modules",
]
packages = [
    { include = "event_source" },
]

[tool.poetry.dependencies]
python = "^3.6"
requests = "^2.23.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
