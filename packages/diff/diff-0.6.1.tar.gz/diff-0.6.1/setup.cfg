[metadata]
name = diff
url = https://github.com/Julian/Diff
project_urls = 
	Source = https://github.com/Julian/diff
	Issues = https://github.com/Julian/diff/issues/
description = "You diff objects, you find out why they ain't the same."
long_description = file: README.rst
author = Julian Berman
author_email = Julian+diff@GrayVines.com
classifiers = 
	Development Status :: 3 - Alpha
	Operating System :: OS Independent
	Programming Language :: Python
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 2
	Programming Language :: Python :: 3
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy

[options]
packages = find:
setup_requires = setuptools_scm
install_requires = 
	attrs
	importlib_metadata; python_version < '3.8'
	zope.interface

[flake8]
exclude = diff/__init__.py

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

