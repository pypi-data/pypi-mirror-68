[metadata]
name = peewee-storages
version = attr: storages.__version__
description = Support for FileField and storage backends in Peewee
long_description = file: README.rst, CHANGELOG.rst
license = GNU
author = Dexax
author_email = d.exax@hotmail.com
url = https://github.com/python-folks/peewee-storages
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8

[options]
zip_safe = False
python_requires = !=2.*, !=3.0.*, !=3.1.*, !=3.2.*, !=3.3.*, !=3.4.*
install_requires = 
	peewee >= 3.10.0
packages = 
	storages
	storages.backends

[options.extras_require]
azure = 
	azure-storage-blob >=1.3.1,<12.0.0
boto3 = 
	boto3 >= 1.4.4
dropbox = 
	dropbox >= 7.2.1
google = 
	google-cloud-storage >= 1.15.0
libcloud = 
	apache-libcloud
sftp = 
	paramiko

[bdist_wheel]
universal = 1

[flake8]
exclude = 
	.tox,
	docs
max-line-length = 119

[isort]
combine_as_imports = true
default_section = THIRDPARTY
include_trailing_comma = true
known_first_party = storages
line_length = 79
multi_line_output = 5
not_skip = __init__.py

[egg_info]
tag_build = 
tag_date = 0

