[tool.poetry]
name = "pymana"
version = "0.1.6"
description = ""
authors = ["Sumanth Ratna <sumanthratna@gmail.com>"]
license = "MIT"
readme = "README.rst"
repository = "https://github.com/sumanthratna/pymana"

[tool.poetry.dependencies]
python = "^3.6"
click = "^7.1.2"
scikit-image = "^0.17.2"
click-aliases = "^1.0.1"
numpy = "^1.18.4"
sympy = "^1.5.1"
napari = "^0.3.1"
openslide-python = "^1.1.1"
dask = {extras = ["array"], version = "^2.16.0"}
dask-image = "^0.2.0"
opencv-python-headless = "4.2.0.34"

[tool.poetry.dev-dependencies]
pytest = "^4.6"
bpython = "^0.19"

[tool.poetry.scripts]
pymana = "pymana.cli:cli"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
