[package]
name = "py-bip39-bindings"
description = "Python bindings for tiny-bip39 RUST crate"
authors=["openAware B.V."]
version = "0.1.3"
repository = "https://github.com/polkascan/py-bip39-bindings"
homepage = "https://github.com/polkascan/py-bip39-bindings"
license = "GPL-3.0+"
readme = "README.md"
edition = "2018"

[dependencies]
hmac = "0.7.0"
pbkdf2 = { version = "0.3.0", default-features = false }
sha2 = "0.8.0"
tiny-bip39 = { version = "0.6.2", default-features = false }

[lib]
name = "bip39"
crate-type = ["cdylib"]

[dependencies.pyo3]
version = "0.9.2"
features = ["extension-module"]

[package.metadata.maturin]
maintainer = "openAware B.V."
maintainer-email = "legal@openaware.com"
classifier = [
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7"
]
