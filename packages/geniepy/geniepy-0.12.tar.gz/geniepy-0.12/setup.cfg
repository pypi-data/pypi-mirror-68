[metadata]
name = geniepy
description = Gene-Disease relationship trend detection
author = The Harvard LAMP Team
maintainer = Derek Kinzo
maintainer-email = dhk891@g.harvard.edu
license = mit
long-description = file: README.rst
long-description-content-type = text/x-rst; charset=UTF-8
url = https://github.com/derekkinzo/genie
project-urls = 
	Documentation = https://geniepy.readthedocs.io/en/latest/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = numpy
	scipy
	jsonlines
	pandas
	pandas_schema
	pandas_gbq
	sqlalchemy
	pyyaml
	googledrivedownloader
	joblib
	sklearn
	tqdm
	wget
python_requires = >=3.7,!=2.*

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	genie-predict = geniepy:run_predictions
	genie-update = geniepy:update_tables
	genie-create = geniepy:create_tables
	genie-sample = geniepy:sample_run

[test]
extras = True

[tool:pytest]
junit_family = xunit1
addopts = 
	--cov geniepy --cov-report term-missing
	--without-slow-integration --integration-cover
	--capture=tee-sys
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = geniepy

[egg_info]
tag_build = 
tag_date = 0

