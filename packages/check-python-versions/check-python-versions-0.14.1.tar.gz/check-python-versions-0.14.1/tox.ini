[tox]
envlist = flake8,py36,py37,py38

[testenv]
deps = pytest
commands =
    pytest {posargs:tests}

[testenv:pypy36]
basepython = pypy3.6

[testenv:coverage]
usedevelop = true
basepython = python3
deps =
    {[testenv]deps}
    coverage
commands =
    coverage run -m pytest tests {posargs}
    coverage report -m --fail-under=100

[testenv:flake8]
basepython = python3
deps =
    flake8
commands =
    flake8 src setup.py
