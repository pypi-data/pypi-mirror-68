[tox]
envlist = py27,py35,py36,py37

[testenv]
deps =
    coverage
    py27: mock
    pytest
    pytest-cov
    pytest-flake8
changedir = {envdir}
commands =
    {envbindir}/py.test --cov {envsitepackagesdir}/ploy/ --cov-report html:{toxinidir}/htmlcov_{envname} {posargs} {envsitepackagesdir}/ploy/

[pytest]
addopts = --flake8 --tb=native
flake8-ignore = E501 W503
