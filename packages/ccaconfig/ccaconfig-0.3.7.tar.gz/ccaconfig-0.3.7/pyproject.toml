[tool.poetry]
name = "ccaconfig"
version = "0.3.7"
description = "Easily find and read application configuration files."
license = "GPL-3.0-or-later"
authors = ["Chris Allison <chris.charles.allison@gmail.com>"]
readme = "README.md"
repository = "https://github.com/ccdale/ccaconfig"

[tool.poetry.dependencies]
python = ">=3.6"
pyyaml = "^5.2"
pytest = "^5.3.2"
ccalogging = "^0.3.3"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
