upstream aleksis {
    server app:8000;
}

server {
    listen 80;

    location /media/ {
        alias /var/lib/aleksis/media/;
    }

    location /static/ {
        alias /usr/share/aleksis/static/;
    }

    location / {
        proxy_pass http://aleksis;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

}
