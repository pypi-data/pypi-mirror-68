[tox]
envlist = 
	py36
	py37
	py38
	flake8
skip_missing_interpreters = True


[testenv]
deps =
	-rrequirements.txt
	coverage
	pytest
usedevelop = True
commands =
    python setup.py --quiet clean develop
	coverage run --parallel-mode --source src/ --module pytest {posargs}
    coverage combine --append
    coverage report -m


[testenv:flake8]
deps =
	-rrequirements-dev.txt
skip_install = True
commands =
	flake8 src/
