[tool.poetry]
name = "LiMu"
version = "0.0.30"
description = "Tool to analyse images of cleared and trypan blue stained leaves to assess leaf damage."
authors = ["Tobias U. T. Lindblom", "Emina Mulaosmanovic"]
maintainers = ["Tobias U. T. Lindblom <tobias.lindblom@gmail.com>"]
license = "GPL-3.0-or-later"
readme = "README.md"
include = ["CHANGELOG.md", "limu_original.py"]

[tool.poetry.dependencies]
python = "^3.7"
numpy = "^1.18"
scipy = "^1.4"
pandas = "^1.0"
scikit-image = "^0.16"
scikit-learn = "^0.22"
rawkit = "^0.6"
hdbscan = "^0.8"

[tool.poetry.dev-dependencies]

[tool.poetry.scripts]
limu = 'limu:cli'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
